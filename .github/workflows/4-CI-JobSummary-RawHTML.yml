jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install @actions/core

    - name: Check files
      run: |
        pwd; ls; 
        
    - name: Write Job Summary
      run: node write-summary.js        
